{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        body {
            background-image: url('{% static "img/montanas.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registro-box {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .step-indicator {
            width: 30px;
            height: 30px;
            background-color: #68ddbd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .step-indicator.completed {
            background-color: #d3d3d3;
        }
        .step-line {
            width: 30px;
            height: 5px;
            background-color: #68ddbd;
            margin: 0 10px;
        }
        .step-line.gray {
            background-color: #d3d3d3;
        }
        .btn-custom {
            background-color: #68ddbd;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #57c0a8;
        }
        .btn-anterior {
            background-color: white;
            color: #68ddbd;
            width: 100%;
        }
        .btn-anterior:hover {
            background-color: #f0f0f0;
        }
        input::placeholder {
            color: #000; 
        }
        .link-terminos {
            color: #68ddbd; 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registro-box">
            <h5 class="text-center">CREAR UNA CUENTA</h5>
            <div class="d-flex justify-content-center mb-4">
                <div class="step-indicator active">1</div>
                <div class="step-line"></div>
                <div class="step-indicator active">2</div>
                <div class="step-line gray"></div>
                <div class="step-indicator completed">3</div>
            </div>
            <form>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" class="form-control" placeholder="Ej. 123-456-7890" required>
                </div>
                <div class="mb-3">
                    <label for="codigo-postal" class="form-label">Código Postal</label>
                    <input type="text" id="codigo-postal" class="form-control" placeholder="Ej. 12345" required>
                </div>
                <div class="mb-3">
                    <label for="correo-electronico" class="form-label">Correo Electrónico</label>
                    <input type="email" id="correo-electronico" class="form-control" placeholder="ejemplo@correo.com" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto <a href="{% url 'terminos_y_condiciones2' %}" class="link-terminos">Términos y Condiciones</a></label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-anterior" onclick="anterior()">Anterior</button>
                    <button type="submit" class="btn btn-custom">Continuar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function anterior() {
            window.location.href = "{% url 'viajero_registro' %}"; 
        }
    </script>
</body>
</html>
