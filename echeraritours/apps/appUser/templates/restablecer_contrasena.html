{% extends 'base.html' %}
{% load static %}
{% block extra_styles %}
<link rel="stylesheet" href="{% static 'appUser/css/login.css' %}">
<link rel="stylesheet" href="{% static 'appUser/css/recuperar.css' %}">
{% endblock extra_styles %}

{% block content %}
<div class="login-container mt-5 mb-5">
    <div class="login-box">
        <img src="{% static 'appUser/img/cancun.jpg' %}" alt="Imagen de cancun">

        <form method="post">
            {% csrf_token %}
            <label for="password">Nueva Contraseña:</label>
            <input type="password" name="password" required>
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" name="confirm_password" required>
            <button type="submit">Restablecer Contraseña</button>
        </form>
    </div>
</div>
{% endblock content %}
