{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Datos de la Agencia - Paso 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/validar_agencia.css' %}">
    <style>
        .info-box {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .certificado-img {
            width: 150px;
            height: auto;
            object-fit: contain;
        }
        .step-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #68ddbd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            color: #fff;
            font-weight: bold;
        }
        .step-indicator.active {
            background-color: #34b9a0;
        }
        .step-line {
            width: 50px;
            height: 4px;
            background-color: #68ddbd;
            align-self: center;
        }
        .step-indicator.inactive {
            background-color: #68ddbd;
            color: #fff;
        }
        .btn-custom {
            background-color: #68ddbd;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #57c0a8;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="info-box text-center">
            <h5>VALIDAR DATOS DE LA AGENCIA</h5>
            <div class="d-flex justify-content-center mb-4">
                <div class="step-indicator">1</div>
                <div class="step-line"></div>
                <div class="step-indicator active">2</div>
            </div>
            <p class="mb-4">Por favor, sube tu certificado de autenticidad para continuar.</p>
            <img src="{% static 'img/subir_documento.jpg' %}" alt="Ejemplo de certificado" class="certificado-img mb-4">
            <form id="validacionForm">
                <div class="mb-3">
                    <label for="certificado" class="form-label">Certificado de autenticidad</label>
                    <input type="file" id="certificado" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>
                <button type="submit" class="btn btn-custom">Enviar Certificado</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
