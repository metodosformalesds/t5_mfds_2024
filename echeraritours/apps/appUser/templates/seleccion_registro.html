{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona un perfil</title>
    <link rel="stylesheet" href="{% static 'css/seleccion_registro.css' %}">
</head>
<body>
    <div class="container">
        <h2>Selecciona un perfil</h2>
        <div class="options-container">
            <div class="option">
                <img src="{% static 'img/viajero_icon.png' %}" alt="Icono de Viajero">
                <button>Soy un Viajero</button>
            </div>
            <div class="divider"></div>
            <div class="option">
                <img src="{% static 'img/empresa_icon.png' %}" alt="Icono de Empresa">
                <button>
                    <a href="{% url "agencia_registro" %}">Soy una Empresa</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
