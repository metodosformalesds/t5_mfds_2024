{% extends "base.html" %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static "css/seleccion_registro.css" %}"> 
    <style>
        body {
            min-height: 80vh;
            margin: 0;
            background-image: url('{% static "img/montanas.jpg" %}');            
            background-size: cover;
            background-position: center;
            justify-content: center;
            align-items: center;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            border-radius: 20px;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            max-width: 70%;
        }
        
        .options-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            width: 100%;
        }
        
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        
        .option {
            margin: 0 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .option img {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #36d1a0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #2bb588;
            transform: scale(1.05);
        }
        
        .divider {
            width: 3px;
            background-color: #36d1a0;
            height: 210px;
        }

        .registro-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(80vh - 46px);
            /* Restar la altura del navbar */
            margin-top: 56px;
            margin-bottom: 56px;
        }
    </style>
    <div class="container registro-box">
        <h2>Selecciona un perfil</h2>
        <div class="options-container">
            <div class="option">
                <img src="{% static 'img/viajero_icon.png' %}" alt="Icono de Viajero">
                <a href="{% url 'viajero_registro' %}"><button class="btn btn-custom">Soy un Viajero</button></a>
            </div>
            <div class="divider"></div>
            <div class="option">
                <img src="{% static 'img/empresa_icon.png' %}" alt="Icono de Empresa">
                <a href="{% url 'agencia_registro' %}"><button class="btn btn-custom">Soy una Empresa</button></a>
            </div>
        </div>
    </div>
{% endblock content %}
