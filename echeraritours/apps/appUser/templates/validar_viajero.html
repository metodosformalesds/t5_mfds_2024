{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Cuenta - Viajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        .info-box {
            background-color: white; /* Fondo blanco para la caja de información */
            border-radius: 10px;
            padding: 30px; /* Ajuste de padding */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .certificado-img {
            width: 150px;
            height: auto;
            object-fit: contain;
        }
        .step-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #68ddbd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            color: #fff;
            font-weight: bold; /* Peso de la fuente para el número */
        }
        .step-indicator.active {
            background-color: #34b9a0; /* Color para el paso activo */
        }
        .step-line {
            width: 50px;
            height: 4px;
            background-color: #68ddbd;
            align-self: center;
        }
        .step-indicator.inactive {
            background-color: #68ddbd; /* Color para el paso inactivo */
            color: #fff;
        }
        .btn-custom {
            background-color: #68ddbd;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #57c0a8;
        }
        .btn-anterior {
            background-color: white; /* Fondo blanco */
            color: #68ddbd; /* Letras color #68ddbd */
            width: 100%;
        }
        .btn-anterior:hover {
            background-color: #f0f0f0; /* Color al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="info-box text-center">
            <h5>CREAR UNA CUENTA</h5>
            <div class="d-flex justify-content-center mb-4">
                <div class="step-indicator active">1</div>
                <div class="step-line"></div>
                <div class="step-indicator inactive">2</div>
                <div class="step-line"></div>
                <div class="step-indicator">3</div>
            </div>
            <p class="mb-4">Validación del Identidad</p>
            <img src="{% static 'img/subir_documento.jpg' %}" alt="Ejemplo de identificación" class="certificado-img mb-4">
            <form id="validacionForm">
                <div class="mb-3">
                    <label for="identificacion" class="form-label">Selecciona tu identificación</label>
                    <input type="file" id="identificacion" class="form-control" accept=".jpg,.jpeg,.png" required>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'viajero_registro2' %}" class="btn btn-anterior">Anterior</a>
                    <button type="submit" class="btn btn-custom">Crear cuenta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
