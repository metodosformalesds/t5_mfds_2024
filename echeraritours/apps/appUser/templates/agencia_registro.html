{% extends "base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}"> <!-- Cambiar a style.css -->
    <style>
        body {
            background-image: url('{% static "img/montanas.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registro-box {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .step-indicator {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .step-indicator.active {
            background-color: #68ddbd;
        }
        .step-line {
            width: 30px;
            height: 5px;
            background-color: lightgray;
            margin: 0 10px;
        }
        .btn-custom {
            background-color: #68ddbd;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #57c0a8;
        }
        input::placeholder {
            color: #000; 
        }
    </style>


    <div class="container">
        <div class="registro-box">
            <h5 class="text-center">CREAR UNA CUENTA</h5>
            <div class="d-flex justify-content-center mb-4">
                <div class="step-indicator active">1</div>
                <div class="step-line"></div> <!-- Línea entre los pasos -->
                <div class="step-indicator">2</div>
            </div>
            <form>
                <div class="mb-3">
                    <label for="nombre-agencia" class="form-label">Nombre de la agencia</label>
                    <input type="text" id="nombre-agencia" class="form-control" placeholder="Value" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control" placeholder="Value" required>
                </div>
                <div class="mb-3">
                    <label for="codigo-postal" class="form-label">Código postal</label>
                    <input type="text" id="codigo-postal" class="form-control" placeholder="Value" required>
                </div>
                <div class="mb-3">
                    <label for="correo-electronico" class="form-label">Correo electrónico</label>
                    <input type="email" id="correo-electronico" class="form-control" placeholder="Value" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" id="contrasena" class="form-control" placeholder="Value" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terminos">
                    <label class="form-check-label" for="terminos">Acepto <a href="#">Términos y Condiciones</a></label>
                </div>
                <button type="submit" class="btn btn-custom">Continuar</button>
            </form>
        </div>
    </div>

    {% endblock content %}
