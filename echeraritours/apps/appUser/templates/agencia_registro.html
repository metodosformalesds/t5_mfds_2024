{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}"> <!-- Cambiar a style.css -->
</head>
<body>
    <div class="container">
        <div class="registro-box">
            <h5 class="text-center">CREAR UNA CUENTA</h5>
            <div class="d-flex justify-content-center mb-4">
                <div class="step-indicator active">1</div>
                <div class="step-line"></div> <!-- Línea entre los pasos -->
                <div class="step-indicator">2</div>
            </div>
            <form>
                <div class="mb-3">
                    <label for="nombre-agencia" class="form-label">Nombre de la agencia</label>
                    <input type="text" id="nombre-agencia" class="form-control" placeholder="Value" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control" placeholder="Value" required>
                </div>
                <div class="mb-3">
                    <label for="codigo-postal" class="form-label">Código postal</label>
                    <input type="text" id="codigo-postal" class="form-control" placeholder="Value" required>
                </div>
                <div class="mb-3">
                    <label for="correo-electronico" class="form-label">Correo electrónico</label>
                    <input type="email" id="correo-electronico" class="form-control" placeholder="Value" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" id="contrasena" class="form-control" placeholder="Value" required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terminos">
                    <label class="form-check-label" for="terminos">Acepto <a href="#">Términos y Condiciones</a></label>
                </div>
                <button type="submit" class="btn btn-custom">Continuar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .step-indicator {
            width: 40px;
            height: 40px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }
        .step-indicator.active {
            background-color: #71d0a4;
        }
        .step-line {
            width: 60px; /* Ajusta el ancho de la línea */
            height: 5px; /* Altura de la línea */
            background-color: #e0e0e0; /* Color de la línea */
            align-self: center; /* Centra la línea verticalmente */
            margin: 0 10px; /* Espaciado horizontal entre la línea y los pasos */
        }
    </style>
</body>
</html>
