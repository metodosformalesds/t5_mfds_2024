{% extends "base.html" %}

{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <style>
        body {
            background-image: url('{% static "img/montanas.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registro-box {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .step-indicator {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .step-indicator.active {
            background-color: #68ddbd;
        }
        .step-line {
            width: 30px;
            height: 5px;
            background-color: lightgray;
            margin: 0 10px;
        }
        .btn-custom {
            background-color: #68ddbd;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #57c0a8;
        }
        input::placeholder {
            color: #000; 
        }
    </style>
    <div class="container">
        <div class="registro-box">
            <h5 class="text-center">CREAR UNA CUENTA</h5>
            <div class="d-flex justify-content-center mb-4">
                <div class="step-indicator active">1</div>
                <div class="step-line"></div>
                <div class="step-indicator">2</div>
                <div class="step-line"></div>
                <div class="step-indicator">3</div>
            </div>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Valor" required>
                </div>
                <div class="mb-3">
                    <label for="apellido-paterno" class="form-label">Apellido paterno</label>
                    <input type="text" id="apellido-paterno" class="form-control" placeholder="Valor" required>
                </div>
                <div class="mb-3">
                    <label for="apellido-materno" class="form-label">Apellido materno</label>
                    <input type="text" id="apellido-materno" class="form-control" placeholder="Valor" required>
                </div>
                <div class="mb-3">
                    <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento</label>
                    <input type="date" id="fecha-nacimiento" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-custom">Continuar</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = "{% url 'viajero_registro2' %}";
        });
    </script>
    {% endblock content %}
