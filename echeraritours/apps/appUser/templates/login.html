{% extends "base.html" %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static "appUser/css/login.css" %}">
    <style>
        body {
            background-image: url('{% static "img/montanas.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registro-box {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .step-indicator {
            width: 30px;
            height: 30px;
            background-color: lightgray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .step-indicator.active {
            background-color: #68ddbd;
        }
        .step-line {
            width: 30px;
            height: 5px;
            background-color: lightgray;
            margin: 0 10px;
        }
        .btn-custom {
            background-color: #68ddbd;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #57c0a8;
        }
        input::placeholder {
            color: #000; 
        }
    </style>

    <!-- Formulario de Login  -->
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'img/cancun.jpg' %}" alt="Imagen de montaña">
            
            <form>
                <h5 class="mt-4 mb-3">Iniciar sesión</h5>
                <div class="mb-4">
                    <input type="email" class="form-control" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-custom">Iniciar sesión</button>
                <div class="mt-4">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="mt-4">
                    <p>¿No eres miembro? <a href="{% url "seleccion_registro" %}">Regístrate</a></p>
                </div>
            </form>
        </div>
    </div> 
{% endblock content %}
